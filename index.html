<script language="javascript">

    window.onload = function () {

        Synth.init();

        var tone = new Sound();
        var trigger = document.getElementById("trigger");

        trigger.onmousedown = function () {tone.play(440)};
        trigger.onmouseup = function () {tone.stop()};

    }

</script>
